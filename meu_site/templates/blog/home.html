{% extends 'base.html' %} 

{% block title %}
    Blog - Home
{% endblock title%}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock content %}
